<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brains2Heart â€“ Cardiac & Neural View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
      color: #333;
      overflow: hidden;
    }

    #sidebar {
      width: 350px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 25px;
      box-shadow: 5px 0 15px rgba(0,0,0,0.05);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
    }

    h2 { margin: 0; color: #2c3e50; font-size: 1.4rem; }
    .desc { font-size: 0.8rem; color: #5a6772; margin-bottom: 15px; }

    .bio-age-box {
      text-align: center;
      padding: 12px;
      margin-bottom: 20px;
      background: #c0392b; /* Alert red for Bio Age */
      color: white;
      border-radius: 8px;
    }
    .bio-age-box big { font-size: 1.8rem; font-weight: bold; display: block; }

    .control { margin-bottom: 18px; }
    .control label {
      display: block;
      font-weight: 700;
      margin-bottom: 5px;
      font-size: 0.7rem;
      text-transform: uppercase;
      color: #444;
    }
    .value-display { font-size: 0.9rem; color: #2980b9; float: right; font-weight: bold; }

    input[type=range] { width: 100%; accent-color: #2980b9; cursor: pointer; }

    #status-panel {
      margin-top: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      border-left: 5px solid #c0392b;
      font-size: 0.85rem;
      min-height: 120px;
    }

    #viewer-container {
      flex-grow: 1;
      display: flex;
      flex-direction: row; /* Heart Left, Brain Right */
      gap: 15px;
      padding: 15px;
    }

    .viewport {
      flex: 1;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(200,200,200,0.1) 100%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.03);
    }

    .label-tag {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(44, 62, 80, 0.8);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: bold;
      pointer-events: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .warning { color: #d63031; font-weight: bold; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div id="sidebar">
    <h2>Brains2Heart</h2>
    <div class="desc">Health-to-Age Correlation</div>

    <div class="bio-age-box">
      <small>BODY WEAR-AND-TEAR (BIO AGE)</small>
      <big id="bioAgeDisp">25</big>
    </div>

    <div class="control">
      <label>Chronological Age <span class="value-display"><span id="ageVal">25</span> yrs</span></label>
      <input id="age" type="range" min="20" max="90" value="25">
    </div>

    <div class="control">
      <label>Sleep <span class="value-display"><span id="sleepVal">7</span>h</span></label>
      <input id="sleep" type="range" min="4" max="9" step="0.5" value="7">
    </div>

    <div class="control">
      <label>Stress <span class="value-display"><span id="stressVal">20</span>%</span></label>
      <input id="stress" type="range" min="0" max="100" value="20">
    </div>

    <div class="control">
      <label>Exercise <span class="value-display"><span id="exVal">3</span>d/wk</span></label>
      <input id="exercise" type="range" min="0" max="7" value="3">
    </div>

    <div id="status-panel">
      <strong>Vulnerability Analysis:</strong><br>
      <div id="status-text">Synchronizing organ metrics...</div>
    </div>
  </div>

  <div id="viewer-container">
    <div id="heart-view" class="viewport">
      <div class="label-tag">Cardiac Load</div>
    </div>
    <div id="brain-view" class="viewport">
      <div class="label-tag">Neural Density</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let brain, heart;
    const originalBrainColor = new THREE.Color(0xffdbdb); // Constant Healthy Pink
    const originalHeartColor = new THREE.Color(0xd63031); 

    function createViewer(elementId, modelPath, isHeart) {
      const container = document.getElementById(elementId);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 4.5);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x666666, 1.4);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dirLight.position.set(5, 5, 5);
      scene.add(dirLight);

      const loader = new GLTFLoader();
      loader.load(modelPath, (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        if (isHeart) heart = model; else brain = model;
        
        model.traverse(n => {
          if(n.isMesh) {
            n.material = new THREE.MeshStandardMaterial({ 
              color: isHeart ? originalHeartColor.clone() : originalBrainColor.clone(),
              roughness: 0.3,
              metalness: 0.05
            });
          }
        });
      });

      return { scene, camera, renderer, controls, isHeart };
    }

    const heartViewer = createViewer('heart-view', './heart.glb', true);
    const brainViewer = createViewer('brain-view', './brain.glb', false);

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;

      const chronAge = parseFloat(document.getElementById("age").value);
      const sleep = parseFloat(document.getElementById("sleep").value);
      const stress = parseFloat(document.getElementById("stress").value);
      const exercise = parseFloat(document.getElementById("exercise").value);

      // --- LOGIC CORRECTION ---
      // Higher stress/lower sleep = higher BIO AGE (Age acceleration)
      let reqEx = (chronAge > 65) ? 5 : (chronAge > 40) ? 4 : 3;
      const stasisPenalty = (exercise < reqEx) ? (reqEx - exercise) * 2 : 0;
      
      const bioAge = Math.round(chronAge + Math.max(0, 7.5 - sleep) * 2.5 + (stress / 100) * 15 + stasisPenalty);
      
      document.getElementById("bioAgeDisp").textContent = bioAge;
      document.getElementById("ageVal").textContent = chronAge;
      document.getElementById("sleepVal").textContent = sleep;
      document.getElementById("stressVal").textContent = stress;
      document.getElementById("exVal").textContent = exercise;

      if (brain) {
        // Brain stays pink, only changes in scale (atrophy simulation)
        const bScale = Math.max(0.65, 1.0 - (Math.max(0, bioAge - 25) * 0.006));
        brain.scale.set(bScale, bScale, bScale);
        brain.rotation.y += 0.003;
      }

      if (heart) {
        // Heart scales with stress/age
        const hScale = 1.0 + (Math.max(0, bioAge - 20) * 0.003) + (stress * 0.0015);
        const bpm = 0.6 + (stress * 0.02);
        const pulse = 1 + (Math.pow(Math.sin(time * bpm * Math.PI), 4) * 0.1);
        heart.scale.set(hScale * pulse, hScale * pulse, hScale * pulse);
        heart.rotation.y += 0.003;
      }

      // Status Text Updates
      const statusPanel = document.getElementById("status-text");
      let message = "";
      if (exercise < reqEx) message += `<span class="warning">Physical Stasis:</span> Low activity is accelerating arterial thickening.<br><br>`;
      if (stress > 70) message += `<span class="warning">Chronic Load:</span> Stress is artificially inflating your biological markers by +${Math.round((stress/100)*15)} years.`;
      
      statusPanel.innerHTML = message || "Biometrics are stable.";

      heartViewer.controls.update();
      heartViewer.renderer.render(heartViewer.scene, heartViewer.camera);
      brainViewer.controls.update();
      brainViewer.renderer.render(brainViewer.scene, brainViewer.camera);
    }

    animate();

    window.addEventListener("resize", () => {
      [brainViewer, heartViewer].forEach(v => {
        const container = v.renderer.domElement.parentElement;
        v.camera.aspect = container.clientWidth / container.clientHeight;
        v.camera.updateProjectionMatrix();
        v.renderer.setSize(container.clientWidth, container.clientHeight);
      });
    });
  </script>
</body>
</html>
