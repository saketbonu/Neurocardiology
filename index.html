<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brains2Heart â€“ Neurocardiology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f2f2f2;
      overflow: hidden;
    }

    #sidebar {
      width: 300px;
      background: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      box-sizing: border-box;
      z-index: 10;
    }

    #sidebar h2 { margin-top: 0; color: #333; }

    .control { margin-bottom: 24px; }

    .control label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .value {
      font-size: 14px;
      color: #007bff;
      font-weight: bold;
      margin-top: 4px;
    }

    input[type=range] { width: 100%; cursor: pointer; }

    canvas { flex-grow: 1; outline: none; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div id="sidebar">
    <h2>Brains2Heart</h2>

    <div class="control">
      <label for="sleep">Sleep (hours)</label>
      <input id="sleep" type="range" min="4" max="9" step="1" value="7">
      <div class="value">Value: <span id="sleepVal">7</span></div>
    </div>

    <div class="control">
      <label for="stress">Stress Level</label>
      <input id="stress" type="range" min="0" max="100" value="20">
      <div class="value">Value: <span id="stressVal">20</span></div>
    </div>

    <div class="control">
      <label for="years">Aging Speed</label>
      <input id="years" type="range" min="0" max="30" value="5">
      <div class="value">Value: <span id="yearsVal">5</span></div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // 1. Scene Setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const containerWidth = window.innerWidth - 300;
    const camera = new THREE.PerspectiveCamera(45, containerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(containerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 2. Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // 3. Load Models (Make sure names match exactly in GitHub)
    const loader = new GLTFLoader();
    let brain, heart;

    loader.load("./brain.glb", (gltf) => {
      brain = gltf.scene;
      brain.position.set(-1.2, 0, 0);
      scene.add(brain);
    }, undefined, (err) => console.error("Check if brain.glb is in your repo folder:", err));

    loader.load("./heart.glb", (gltf) => {
      heart = gltf.scene;
      heart.position.set(1.2, 0, 0);
      scene.add(heart);
    }, undefined, (err) => console.error("Check if heart.glb is in your repo folder:", err));

    // 4. UI Logic
    const sleepInput = document.getElementById("sleep");
    const stressInput = document.getElementById("stress");
    const yearsInput = document.getElementById("years");

    const sleepVal = document.getElementById("sleepVal");
    const stressVal = document.getElementById("stressVal");
    const yearsVal = document.getElementById("yearsVal");

    // Fix: Update text immediately on move
    sleepInput.oninput = () => sleepVal.textContent = sleepInput.value;
    stressInput.oninput = () => stressVal.textContent = stressInput.value;
    yearsInput.oninput = () => yearsVal.textContent = yearsInput.value;

    // 5. Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      if (brain) {
        // Use input value as a rotation multiplier
        brain.rotation.y += parseFloat(yearsInput.value) * 0.002;
      }

      if (heart) {
        // Pulse logic based on stress
        const pulse = 1 + (Math.sin(Date.now() * 0.005 * (stressInput.value / 20)) * 0.05);
        const baseScale = 1 + (stressInput.value / 200);
        heart.scale.set(baseScale * pulse, baseScale * pulse, baseScale * pulse);
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Resize handling
    window.addEventListener("resize", () => {
      const newWidth = window.innerWidth - 300;
      camera.aspect = newWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(newWidth, window.innerHeight);
    });
  </script>
</body>
</html>
