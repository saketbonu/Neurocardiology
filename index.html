<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinically Validated Biological Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent; 
      color: #333;
      overflow: hidden;
    }

    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: #c0392b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    #sidebar {
      position: fixed;
      left: -420px;
      top: 0;
      width: 400px;
      height: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(15px);
      padding: 30px;
      box-shadow: 10px 0 30px rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      z-index: 200;
      overflow-y: auto;
      transition: left 0.4s cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    #sidebar.open { left: 0; }
    #close-menu { align-self: flex-end; background: none; border: none; color: #c0392b; font-weight: 900; cursor: pointer; font-size: 1.4rem; }

    #sync-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    .bio-age-box {
      text-align: center;
      padding: 20px;
      margin: 20px 0;
      background: #c0392b; 
      color: white;
      border-radius: 15px;
    }
    .bio-age-box big { font-size: 2.5rem; font-weight: 800; display: block; }

    .control { margin-bottom: 22px; }
    .control label { display: block; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; color: #777; margin-bottom: 5px; }
    .value-display { font-size: 1rem; color: #c0392b; float: right; font-weight: 900; }
    input[type=range] { width: 100%; accent-color: #c0392b; cursor: pointer; }

    .section-title { font-size: 0.8rem; font-weight: 900; text-transform: uppercase; color: #444; margin: 25px 0 12px; border-bottom: 2px solid #eee; padding-bottom: 5px; }

    .checklist-group { display: grid; gap: 10px; margin-bottom: 15px; }
    .activity-item { display: flex; align-items: center; font-size: 0.9rem; background: #fff; padding: 12px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
    .activity-item input { margin-right: 15px; transform: scale(1.2); accent-color: #c0392b; }

    #status-panel { padding: 20px; background: rgba(255, 255, 255, 0.5); border-radius: 15px; border-left: 6px solid #c0392b; margin-bottom: 30px; }
    .diag-item { margin-bottom: 15px; line-height: 1.5; font-size: 0.85rem; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 10px; }
    .diag-label { font-weight: 900; text-transform: uppercase; font-size: 0.7rem; color: #999; display: block; margin-bottom: 4px; }

    #viewer-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; z-index: 1; }
    .viewport { flex: 1; position: relative; }

    .label-tag { position: absolute; top: 90px; left: 30px; background: rgba(192, 57, 43, 0.9); color: white; padding: 8px 16px; border-radius: 50px; font-size: 0.75rem; font-weight: 900; text-transform: uppercase; }

    .warning { color: #e74c3c; font-weight: bold; }
    .positive { color: #27ae60; font-weight: bold; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <button id="menu-toggle">Access Clinical Data</button>

  <div id="sidebar">
    <button id="close-menu">âœ•</button>
    <h2>Health Core</h2>
    
    <div class="bio-age-box">
      <small>ESTIMATED BIOLOGICAL AGE</small>
      <big id="bioAgeDisp">25</big>
    </div>

    <button id="sync-btn">Standard Clinical Baseline</button>

    <div class="control">
      <label>Age <span class="value-display"><span id="ageVal">25</span>y</span></label>
      <input id="age" type="range" min="20" max="90" value="25">
    </div>

    <div class="control">
      <label>Sleep <span class="value-display"><span id="sleepVal">8</span>h</span></label>
      <input id="sleep" type="range" min="4" max="10" step="0.5" value="8">
    </div>

    <div class="control">
      <label>Exercise <span class="value-display"><span id="exVal">3</span>d/wk</span></label>
      <input id="exercise" type="range" min="0" max="7" value="3">
    </div>

    <div class="section-title">Stressors</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="12" data-target="heart"> Social Isolation</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="15" data-target="brain"> Constant Work Stress</label>
    </div>

    <div class="section-title">Mitigators</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="6" data-target="both"> Strong Social Network</label>
    </div>

    <div id="status-panel">
      <div id="diag-heart" class="diag-item"></div>
      <div id="diag-brain" class="diag-item"></div>
      <div id="diag-metabolic" class="diag-item"></div>
    </div>
  </div>

  <div id="viewer-container">
    <div id="heart-view" class="viewport">
        <div class="label-tag">Cardiac: <span id="bpmDisplay">60</span> BPM</div>
    </div>
    <div id="brain-view" class="viewport">
        <div class="label-tag">Neurological</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('menu-toggle');
    const closeBtn = document.getElementById('close-menu');
    const syncBtn = document.getElementById('sync-btn');

    openBtn.addEventListener('click', () => sidebar.classList.add('open'));
    closeBtn.addEventListener('click', () => sidebar.classList.remove('open'));

    syncBtn.addEventListener('click', () => {
      const currentAge = parseFloat(document.getElementById('age').value);
      document.getElementById('sleep').value = (currentAge >= 65) ? 7.5 : 8.0;
      document.getElementById('exercise').value = 4;
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
    });

    let brain, heart;
    const viewers = [];

    function createViewer(id, path, isHeart) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, container.clientWidth/container.clientHeight, 0.1, 1000);
      camera.position.z = 3.5; 
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      scene.add(new THREE.AmbientLight(0xffffff, 2.0)); 
      const light = new THREE.DirectionalLight(0xffffff, 1.2);
      light.position.set(5, 5, 5);
      scene.add(light);
      new GLTFLoader().load(path, (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        model.traverse(n => {
           if(n.isMesh && n.material) {
             n.userData.origColor = n.material.color.clone();
             n.material = n.material.clone();
           }
        });
        if(isHeart) heart = model; else brain = model;
      });
      viewers.push({ scene, camera, renderer, controls, container });
    }

    createViewer('heart-view', 'heart.glb', true);
    createViewer('brain-view', 'brain.glb', false);

    window.addEventListener('resize', () => {
      viewers.forEach(v => {
        v.camera.aspect = v.container.clientWidth / v.container.clientHeight;
        v.camera.updateProjectionMatrix();
        v.renderer.setSize(v.container.clientWidth, v.container.clientHeight);
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      const age = parseFloat(document.getElementById("age").value);
      const sleep = parseFloat(document.getElementById("sleep").value);
      const exercise = parseFloat(document.getElementById("exercise").value);

      let hStress = 0, bStress = 0, hMitigate = 0, bMitigate = 0;
      document.querySelectorAll('.stress-check:checked').forEach(c => {
        if(c.dataset.target === 'heart') hStress += parseFloat(c.dataset.val);
        else bStress += parseFloat(c.dataset.val);
      });
      document.querySelectorAll('.reduce-check:checked').forEach(c => {
        if(c.dataset.target === 'both') { hMitigate += parseFloat(c.dataset.val); bMitigate += parseFloat(c.dataset.val); }
      });

      const sleepTarget = (age >= 65) ? 7.5 : 8.0;
      const sleepDeficit = Math.max(0, sleepTarget - sleep);
      const exerciseTarget = 3;
      
      const ageDelta = (sleepDeficit * 3.0) + (Math.max(0, exerciseTarget - exercise) * 2.8) + (hStress + bStress) - (hMitigate + bMitigate);
      const bioAge = Math.max(Math.round(age * 0.82), Math.round(age + ageDelta));
      
      document.getElementById("bioAgeDisp").textContent = bioAge;
      document.getElementById("ageVal").textContent = age;
      document.getElementById("sleepVal").textContent = sleep;
      document.getElementById("exVal").textContent = exercise;

      if(heart) {
        const bpmFinal = Math.max(50, 62 + (age * 0.08) - (exercise * 2.2) + (sleepDeficit * 4) + hStress - hMitigate);
        document.getElementById("bpmDisplay").textContent = Math.round(bpmFinal);
        const pulse = 1 + (Math.pow(Math.sin(time * (bpmFinal/60) * Math.PI), 4) * 0.08);
        heart.scale.set(1.15 * pulse, 1.15 * pulse, 1.15 * pulse);
        
        const hDiag = document.getElementById("diag-heart");
        if (bpmFinal > 100) {
          hDiag.innerHTML = `<span class="diag-label">Cardiac Status</span><span class="warning">Tachycardia Warning:</span> Your heart rate is over 100 BPM. For age ${age}, this creates chronic strain on your heart muscle and arterial walls.`;
        } else {
          hDiag.innerHTML = `<span class="diag-label">Cardiac Status</span><span class="positive">Optimal Rhythm:</span> Your heart rate is efficient for a ${age}-year-old, ensuring blood reaches your tissues without overworking the pump.`;
        }
      }

      if(brain) {
        const hRatio = Math.max(0.7, 1 - (ageDelta / 45));
        brain.scale.set(1.1 * hRatio, 1.1 * hRatio, 1.1 * hRatio);
        brain.traverse(n => {
          if(n.isMesh && n.material && n.userData.origColor) {
            n.material.color.r = THREE.MathUtils.lerp(0.5, n.userData.origColor.r, hRatio);
            n.material.color.g = THREE.MathUtils.lerp(0.5, n.userData.origColor.g, hRatio);
            n.material.color.b = THREE.MathUtils.lerp(0.5, n.userData.origColor.b, hRatio);
          }
        });

        const bDiag = document.getElementById("diag-brain");
        if (sleep < sleepTarget) {
          bDiag.innerHTML = `<span class="diag-label">Neural Status</span><span class="warning">Glymphatic Debt:</span> At age ${age}, you need ${sleepTarget}h of sleep. Missing this stops your brain from flushing out metabolic toxins.`;
        } else {
          bDiag.innerHTML = `<span class="diag-label">Neural Status</span><span class="positive">Full Restoration:</span> You are hitting your ${sleepTarget}h sleep target, allowing your brain to repair cells and clear waste properly.`;
        }
      }

      const mDiag = document.getElementById("diag-metabolic");
      if (exercise < exerciseTarget) {
        mDiag.innerHTML = `<span class="diag-label">Metabolic Status</span><span class="warning">Sedentary Risk:</span> A healthy ${age}-year-old should aim for at least ${exerciseTarget} days of exercise. Lack of movement reduces heart stroke volume.`;
      } else {
        mDiag.innerHTML = `<span class="diag-label">Metabolic Status</span><span class="positive">Vascular Shield:</span> By exercising ${exercise} days a week, you are keeping your arteries flexible and lowering systemic inflammation.`;
      }

      viewers.forEach(v => { v.controls.update(); v.renderer.render(v.scene, v.camera); });
    }
    animate();
  </script>
</body>
</html>
