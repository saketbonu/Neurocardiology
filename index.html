<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain & Heart â€“ Holistic Health Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
      color: #333;
      overflow: hidden;
    }

    #sidebar {
      width: 350px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 25px;
      box-shadow: 5px 0 15px rgba(0,0,0,0.05);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
    }

    h2 { margin: 0; color: #2c3e50; font-size: 1.6rem; letter-spacing: -0.5px; }
    .desc { font-size: 0.8rem; color: #5a6772; margin-bottom: 20px; }

    .bio-age-box {
      text-align: center;
      padding: 12px;
      margin-bottom: 20px;
      background: #2c3e50;
      color: white;
      border-radius: 8px;
    }
    .bio-age-box big { font-size: 1.8rem; font-weight: bold; display: block; }

    .control { margin-bottom: 18px; }
    .control label {
      display: block;
      font-weight: 700;
      margin-bottom: 5px;
      font-size: 0.7rem;
      text-transform: uppercase;
      color: #444;
    }
    .value-display { font-size: 0.9rem; color: #2980b9; float: right; font-weight: bold; }

    input[type=range] { width: 100%; accent-color: #2980b9; cursor: pointer; }

    #status-panel {
      margin-top: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      border-left: 5px solid #2980b9;
      font-size: 0.82rem;
      min-height: 140px;
      overflow-y: auto;
    }

    #viewer-container {
      flex-grow: 1;
      display: flex;
      flex-direction: row;
      gap: 15px;
      padding: 15px;
    }

    .viewport {
      flex: 1;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(200,200,200,0.1) 100%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: hidden;
    }

    .label-tag {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(44, 62, 80, 0.8);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: bold;
      pointer-events: none;
      text-transform: uppercase;
    }

    .warning { color: #d63031; font-weight: bold; display: block; margin-bottom: 4px; }
    .positive { color: #27ae60; font-weight: bold; display: block; margin-bottom: 4px; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div id="sidebar">
    <h2>Brain & Heart</h2>
    <div class="desc">Biological Health Simulator</div>

    <div class="bio-age-box">
      <small>ESTIMATED BIOLOGICAL AGE</small>
      <big id="bioAgeDisp">25</big>
    </div>

    <div class="control">
      <label>Age <span class="value-display"><span id="ageVal">25</span> yrs</span></label>
      <input id="age" type="range" min="20" max="90" value="25">
    </div>

    <div class="control">
      <label>Sleep <span class="value-display"><span id="sleepVal">7</span>h</span></label>
      <input id="sleep" type="range" min="4" max="9" step="0.5" value="7">
    </div>

    <div class="control">
      <label>Stress <span class="value-display"><span id="stressVal">20</span>%</span></label>
      <input id="stress" type="range" min="0" max="100" value="20">
    </div>

    <div class="control">
      <label>Exercise <span class="value-display"><span id="exVal">3</span>d/wk</span></label>
      <input id="exercise" type="range" min="0" max="7" value="3">
    </div>

    <div id="status-panel">
      <strong>Condition Summary:</strong><br>
      <div id="status-text">Analyzing systemic interactions...</div>
    </div>
  </div>

  <div id="viewer-container">
    <div id="heart-view" class="viewport">
      <div class="label-tag">Heart</div>
    </div>
    <div id="brain-view" class="viewport">
      <div class="label-tag">Brain</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let brain, heart;
    const originalBrainColor = new THREE.Color(0xffdbdb);
    const originalHeartColor = new THREE.Color(0xd63031);

    function createViewer(elementId, modelPath, isHeart) {
      const container = document.getElementById(elementId);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 4.5);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      scene.add(new THREE.HemisphereLight(0xffffff, 0x666666, 1.5));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
      dirLight.position.set(5, 5, 5);
      scene.add(dirLight);

      const loader = new GLTFLoader();
      loader.load(modelPath, (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        if (isHeart) heart = model; else brain = model;
        model.traverse(n => {
          if(n.isMesh) {
            n.material = new THREE.MeshStandardMaterial({ 
              color: isHeart ? originalHeartColor.clone() : originalBrainColor.clone(),
              roughness: 0.3,
              metalness: 0.05
            });
          }
        });
      });

      return { scene, camera, renderer, controls, isHeart };
    }

    const heartViewer = createViewer('heart-view', './heart.glb', true);
    const brainViewer = createViewer('brain-view', './brain.glb', false);

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;

      const age = parseFloat(document.getElementById("age").value);
      const sleep = parseFloat(document.getElementById("sleep").value);
      const stress = parseFloat(document.getElementById("stress").value);
      const exercise = parseFloat(document.getElementById("exercise").value);

      // --- DYNAMIC REQUIREMENTS LOGIC ---
      // Sleep requirement increases with stress (recovery needs) but decreases slightly with old age.
      let reqSleep = (age > 65) ? 7 : 8; 
      if (stress > 60) reqSleep += 0.5; // High stress needs more sleep for neural cleanup
      
      // Exercise requirement increases with age to maintain heart elasticity.
      let reqEx = (age > 65) ? 5 : (age > 40) ? 4 : 3;

      // Interaction Multipliers
      const sleepDeficit = Math.max(0, reqSleep - sleep);
      const exerciseDeficit = Math.max(0, reqEx - exercise);
      
      // Compounding factors: Stress is 2x more damaging if sleep is low
      const sleepStressSynergy = (sleepDeficit > 1.5 && stress > 50) ? 2.0 : 1.0;
      
      const bioAge = Math.round(age + (sleepDeficit * 3 * sleepStressSynergy) + (stress / 100 * 15) + (exerciseDeficit * 2));
      
      document.getElementById("bioAgeDisp").textContent = bioAge;
      document.getElementById("ageVal").textContent = age;
      document.getElementById("sleepVal").textContent = sleep;
      document.getElementById("stressVal").textContent = stress;
      document.getElementById("exVal").textContent = exercise;

      // --- VISUAL SCALING ---
      if (brain) {
        // Brain shrinks faster if sleep is low (Glymphatic failure)
        const bScale = Math.max(0.65, 1.0 - (Math.max(0, bioAge - age) * 0.008));
        brain.scale.set(bScale, bScale, bScale);
        brain.rotation.y += 0.003;
      }

      if (heart) {
        // Heart strain pulse becomes more erratic with high stress + low sleep
        const hScale = 1.0 + (Math.max(0, bioAge - age) * 0.004);
        const bpm = 0.6 + (stress * 0.02) + (sleepDeficit * 0.05);
        const pulse = 1 + (Math.pow(Math.sin(time * bpm * Math.PI), 4) * 0.1);
        heart.scale.set(hScale * pulse, hScale * pulse, hScale * pulse);
        heart.rotation.y += 0.003;
      }

      // --- HOLISTIC STATUS ANALYSIS ---
      const statusPanel = document.getElementById("status-text");
      let reports = [];

      if (sleep < reqSleep) {
        reports.push(`<span class="warning">Sleep Debt:</span> Your body requires ${reqSleep}h of rest for current stress levels. Deficit: ${sleepDeficit}h.`);
      }
      if (exercise < reqEx) {
        reports.push(`<span class="warning">Physical Stasis:</span> Age ${age} requires ${reqEx} days/wk to buffer cardiac strain.`);
      }
      if (sleepDeficit > 1 && stress > 60) {
        reports.push(`<span class="warning">High Synergy Risk:</span> Low sleep is amplifying the damage of high stress by 2x.`);
      }
      if (exercise >= reqEx && sleep >= reqSleep) {
        reports.push(`<span class="positive">Resilient State:</span> Lifestyle factors are neutralizing age-related decay.`);
      }

      statusPanel.innerHTML = reports.length > 0 ? reports.join("<br>") : "Metrics stabilized.";

      heartViewer.controls.update();
      heartViewer.renderer.render(heartViewer.scene, heartViewer.camera);
      brainViewer.controls.update();
      brainViewer.renderer.render(brainViewer.scene, brainViewer.camera);
    }

    animate();

    window.addEventListener("resize", () => {
      [brainViewer, heartViewer].forEach(v => {
        const container = v.renderer.domElement.parentElement;
        v.camera.aspect = container.clientWidth / container.clientHeight;
        v.camera.updateProjectionMatrix();
        v.renderer.setSize(container.clientWidth, container.clientHeight);
      });
    });
  </script>
</body>
</html>
