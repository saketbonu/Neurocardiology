<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brains2Heart Simulation</title>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; }
    #ui {
      position: absolute; top:10px; left:10px; background: rgba(255,255,255,0.85);
      padding: 10px; border-radius: 8px;
      max-width: 250px;
    }
    #ui label { display: block; margin-top: 5px; }
    #stats { margin-top:10px; }
  </style>
</head>
<body>
<div id="ui">
  <label>Sleep Hours: <span id="sleepVal">7</span>
    <input type="range" id="sleepSlider" min="4" max="10" value="7">
  </label>
  <label>Stress Level: <span id="stressVal">5</span>
    <input type="range" id="stressSlider" min="0" max="10" value="5">
  </label>
  <label>Exercise: <span id="exerciseVal">5</span>
    <input type="range" id="exerciseSlider" min="0" max="10" value="5">
  </label>
  <label>Years: <span id="yearVal">0</span>
    <input type="range" id="yearSlider" min="0" max="10" value="0">
  </label>
  <div id="stats">
    <strong>Brain Health:</strong> <span id="brainStat">100%</span><br>
    <strong>Heart Health:</strong> <span id="heartStat">100%</span>
  </div>
</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls;
let brain, heart;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0,2,5);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,10,5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  const loader = new THREE.GLTFLoader();

  // Load Brain
  loader.load('brain.glb', function(gltf){
    brain = gltf.scene;
    brain.scale.set(0.01,0.01,0.01);
    brain.position.set(-1,0,0);
    scene.add(brain);
  });

  // Load Heart
  loader.load('heart.glb', function(gltf){
    heart = gltf.scene;
    heart.scale.set(0.01,0.01,0.01);
    heart.position.set(1,0,0);
    scene.add(heart);
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Slider events
  document.getElementById('sleepSlider').addEventListener('input', updateStats);
  document.getElementById('stressSlider').addEventListener('input', updateStats);
  document.getElementById('exerciseSlider').addEventListener('input', updateStats);
  document.getElementById('yearSlider').addEventListener('input', updateStats);
}

function updateStats(){
  const sleep = parseFloat(document.getElementById('sleepSlider').value);
  const stress = parseFloat(document.getElementById('stressSlider').value);
  const exercise = parseFloat(document.getElementById('exerciseSlider').value);
  const year = parseFloat(document.getElementById('yearSlider').value);

  document.getElementById('sleepVal').innerText = sleep;
  document.getElementById('stressVal').innerText = stress;
  document.getElementById('exerciseVal').innerText = exercise;
  document.getElementById('yearVal').innerText = year;

  let brainHealth = 100 - (10*(7-sleep)) - (5*stress) + (3*exercise) - (year*2);
  let heartHealth = 100 - (5*stress) + (2*exercise) - (year*2);

  brainHealth = Math.max(0, Math.min(100, brainHealth));
  heartHealth = Math.max(0, Math.min(100, heartHealth));

  document.getElementById('brainStat').innerText = brainHealth.toFixed(0)+'%';
  document.getElementById('heartStat').innerText = heartHealth.toFixed(0)+'%';

  // Visual changes
  if(brain) brain.scale.set(0.01*brainHealth/100, 0.01*brainHealth/100, 0.01*brainHealth/100);
  if(brain) brain.traverse(c => { if(c.material) c.material.color.setHSL(brainHealth/300,1,0.5); });

  if(heart) heart.scale.set(0.01*heartHealth/100, 0.01*heartHealth/100, 0.01*heartHealth/100);
  if(heart) heart.traverse(c => { if(c.material) c.material.color.setHSL(heartHealth/300,1,0.5); });
}

function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
</script>
</body>
</html>
