<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brains2Heart â€“ Age-Relative Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
      color: #333;
      overflow: hidden;
    }

    /* Sidebar Styling */
    #sidebar {
      width: 350px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 25px;
      box-shadow: 5px 0 15px rgba(0,0,0,0.05);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
    }

    h2 { margin: 0; color: #2c3e50; font-size: 1.4rem; }
    .desc { font-size: 0.8rem; color: #5a6772; margin-bottom: 15px; }

    .bio-age-box {
      text-align: center;
      padding: 12px;
      margin-bottom: 20px;
      background: #2c3e50;
      color: white;
      border-radius: 8px;
    }
    .bio-age-box big { font-size: 1.8rem; font-weight: bold; display: block; }

    .control { margin-bottom: 18px; }
    .control label {
      display: block;
      font-weight: 700;
      margin-bottom: 5px;
      font-size: 0.7rem;
      text-transform: uppercase;
      color: #444;
    }
    .value-display { font-size: 0.9rem; color: #2980b9; float: right; font-weight: bold; }

    input[type=range] { width: 100%; accent-color: #2980b9; cursor: pointer; }

    #status-panel {
      margin-top: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      border-left: 5px solid #2980b9;
      font-size: 0.85rem;
      min-height: 120px;
    }

    /* Multi-Viewport Containers */
    #viewer-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    .viewport {
      flex: 1;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .label-tag {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(44, 62, 80, 0.7);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: bold;
      pointer-events: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .warning { color: #d63031; font-weight: bold; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div id="sidebar">
    <h2>Brains2Heart</h2>
    <div class="desc">Age-Relative Health Requirements</div>

    <div class="bio-age-box">
      <small>ESTIMATED BIOLOGICAL AGE</small>
      <big id="bioAgeDisp">25</big>
    </div>

    <div class="control">
      <label>Chronological Age <span class="value-display"><span id="ageVal">25</span> yrs</span></label>
      <input id="age" type="range" min="20" max="90" value="25">
    </div>

    <div class="control">
      <label>Sleep <span class="value-display"><span id="sleepVal">7</span>h</span></label>
      <input id="sleep" type="range" min="4" max="9" step="0.5" value="7">
    </div>

    <div class="control">
      <label>Stress <span class="value-display"><span id="stressVal">20</span>%</span></label>
      <input id="stress" type="range" min="0" max="100" value="20">
    </div>

    <div class="control">
      <label>Exercise <span class="value-display"><span id="exVal">3</span>d/wk</span></label>
      <input id="exercise" type="range" min="0" max="7" value="3">
    </div>

    <div id="status-panel">
      <strong>Condition Summary:</strong><br>
      <div id="status-text">Analyzing age-relative metrics...</div>
    </div>
  </div>

  <div id="viewer-container">
    <div id="brain-view" class="viewport">
      <div class="label-tag">Cerebral Cortex</div>
    </div>
    <div id="heart-view" class="viewport">
      <div class="label-tag">Myocardium</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let brain, heart;
    const originalBrainColor = new THREE.Color(0xffdbdb);
    const originalHeartColor = new THREE.Color(0xd63031);

    function createViewer(elementId, modelPath, isHeart) {
      const container = document.getElementById(elementId);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 4);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(2, 2, 5);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load(modelPath, (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        if (isHeart) heart = model; else brain = model;
        
        model.traverse(n => {
          if(n.isMesh) {
            n.material = new THREE.MeshStandardMaterial({ 
              color: isHeart ? originalHeartColor.clone() : originalBrainColor.clone(),
              roughness: 0.5
            });
          }
        });
      });

      return { scene, camera, renderer, controls, isHeart };
    }

    const brainViewer = createViewer('brain-view', './brain.glb', false);
    const heartViewer = createViewer('heart-view', './heart.glb', true);

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;

      const chronAge = parseFloat(document.getElementById("age").value);
      const sleep = parseFloat(document.getElementById("sleep").value);
      const stress = parseFloat(document.getElementById("stress").value);
      const exercise = parseFloat(document.getElementById("exercise").value);

      // --- DYNAMIC EXERCISE REQUIREMENT LOGIC ---
      // Requirement increases with age to maintain the same "Biological Buffer"
      // 20-40: 3 days | 40-60: 4 days | 60+: 5 days
      let reqExercise = 3;
      if (chronAge > 40) reqExercise = 4;
      if (chronAge > 65) reqExercise = 5;

      const isStasis = exercise < reqExercise;

      // Biological Age Calculation
      const sleepDebt = Math.max(0, 7.5 - sleep) * 2;
      const stressPenalty = (stress / 100) * 10;
      const activityPenalty = isStasis ? (reqExercise - exercise) * 1.5 : 0;
      
      const bioAge = Math.round(chronAge + sleepDebt + stressPenalty + activityPenalty);
      
      document.getElementById("ageVal").textContent = chronAge;
      document.getElementById("sleepVal").textContent = sleep;
      document.getElementById("stressVal").textContent = stress;
      document.getElementById("exVal").textContent = exercise;
      document.getElementById("bioAgeDisp").textContent = bioAge;

      if (brain) {
        const bScale = Math.max(0.7, 1.0 - (Math.max(0, bioAge - 25) * 0.005));
        brain.scale.set(bScale, bScale, bScale);
      }

      if (heart) {
        const hScale = 1.0 + (Math.max(0, bioAge - 20) * 0.003) + (stress * 0.001);
        const bpm = 0.7 + (stress * 0.015);
        const cycle = (time * bpm) % 1;
        let pulse = 1;
        if (cycle < 0.12) pulse = 1 + (Math.sin((cycle / 0.12) * Math.PI) * 0.1);
        else if (cycle > 0.22 && cycle < 0.42) pulse = 1 + (Math.sin(((cycle - 0.22) / 0.2) * Math.PI) * 0.06);
        heart.scale.set(hScale * pulse, hScale * pulse, hScale * pulse);

        heart.traverse(n => {
          if(n.isMesh) {
            n.material.emissive = new THREE.Color(0xff0000);
            // Capped at 0.3 intensity to prevent "too bright" red
            const strain = (stress / 100) * (Math.max(0, bioAge - 25) / 100);
            n.material.emissiveIntensity = Math.min(0.3, strain);
          }
        });
      }

      // --- DYNAMIC STATUS TEXT ---
      const statusPanel = document.getElementById("status-text");
      let message = "";

      if (isStasis) {
        message += `<span class="warning">Physical Stasis:</span> At age ${chronAge}, you require at least ${reqExercise} days of exercise. You are currently ${reqExercise - exercise} days under the threshold.<br><br>`;
      }

      if (bioAge > chronAge + 5) {
        message += `<span class="warning">Accelerated Aging:</span> Combined lifestyle factors are increasing your biological age faster than normal.`;
      } else {
        message += `Your physiological markers are currently aligned with your chronological development.`;
      }

      statusPanel.innerHTML = message;

      brainViewer.controls.update();
      brainViewer.renderer.render(brainViewer.scene, brainViewer.camera);
      
      heartViewer.controls.update();
      heartViewer.renderer.render(heartViewer.scene, heartViewer.camera);
    }

    animate();

    window.addEventListener("resize", () => {
      [brainViewer, heartViewer].forEach(v => {
        const container = v.renderer.domElement.parentElement;
        v.camera.aspect = container.clientWidth / container.clientHeight;
        v.camera.updateProjectionMatrix();
        v.renderer.setSize(container.clientWidth, container.clientHeight);
      });
    });
  </script>
</body>
</html>
