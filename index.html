<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brains2Heart â€“ Neurocardiology Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #050505; /* Dark background for glowing effects */
      color: white;
      overflow: hidden;
    }

    #sidebar {
      width: 320px;
      background: #1a1a1a;
      padding: 25px;
      box-shadow: 2px 0 15px rgba(0,0,0,0.5);
      box-sizing: border-box;
      z-index: 10;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }

    h2 { margin-top: 0; color: #00d4ff; font-size: 1.5rem; }
    p { font-size: 0.9rem; color: #aaa; margin-bottom: 20px; }

    .control { margin-bottom: 20px; }
    .control label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .value-display {
      font-size: 1rem;
      color: #00d4ff;
      float: right;
    }

    input[type=range] {
      width: 100%;
      margin-top: 5px;
      cursor: pointer;
    }

    #status-panel {
      margin-top: auto;
      padding: 15px;
      background: #252525;
      border-radius: 8px;
      border-left: 4px solid #00d4ff;
    }

    #status-text {
      font-size: 0.85rem;
      line-height: 1.4;
      color: #eee;
    }

    canvas {
      flex-grow: 1;
      outline: none;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div id="sidebar">
    <h2>Brains2Heart</h2>
    <p>Simulating neurocardiac impact over time.</p>

    <div class="control">
      <label for="sleep">Sleep <span class="value-display"><span id="sleepVal">7</span>h</span></label>
      <input id="sleep" type="range" min="4" max="9" step="0.5" value="7">
    </div>

    <div class="control">
      <label for="stress">Stress Level <span class="value-display"><span id="stressVal">20</span>%</span></label>
      <input id="stress" type="range" min="0" max="100" value="20">
    </div>

    <div class="control">
      <label for="years">Timeline <span class="value-display"><span id="yearsVal">0</span> yrs</span></label>
      <input id="years" type="range" min="0" max="30" value="0">
    </div>

    <div id="status-panel">
      <strong>Health Projection:</strong><br>
      <div id="status-text">Lungs and Heart stable. Optimal neuro-regeneration.</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // --- Scene Setup ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050505);

    const camera = new THREE.PerspectiveCamera(45, (window.innerWidth - 320) / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth - 320, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- Lights ---
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const mainLight = new THREE.PointLight(0x00d4ff, 1.5);
    mainLight.position.set(5, 5, 5);
    scene.add(mainLight);

    const backLight = new THREE.PointLight(0xff0055, 1);
    backLight.position.set(-5, -5, -5);
    scene.add(backLight);

    // --- Models ---
    const loader = new GLTFLoader();
    let brain, heart;

    // Load Brain
    loader.load("./brain.glb", (gltf) => {
      brain = gltf.scene;
      brain.position.x = -1.5;
      scene.add(brain);
      brain.traverse(n => { if(n.isMesh) n.material = new THREE.MeshStandardMaterial({ color: 0xeeeeee }); });
    }, undefined, (e) => console.error("Missing brain.glb"));

    // Load Heart
    loader.load("./heart.glb", (gltf) => {
      heart = gltf.scene;
      heart.position.x = 1.5;
      scene.add(heart);
      heart.traverse(n => { if(n.isMesh) n.material = new THREE.MeshStandardMaterial({ color: 0xff3333 }); });
    }, undefined, (e) => console.error("Missing heart.glb"));

    // --- Logic Variables ---
    const sleepIn = document.getElementById("sleep");
    const stressIn = document.getElementById("stress");
    const yearsIn = document.getElementById("years");
    const statusText = document.getElementById("status-text");

    // --- Animation Loop ---
    function animate() {
      requestAnimationFrame(animate);

      const yrs = parseFloat(yearsIn.value);
      const slp = parseFloat(sleepIn.value);
      const str = parseFloat(stressIn.value);

      // Update UI Text
      document.getElementById("sleepVal").textContent = slp;
      document.getElementById("stressVal").textContent = str;
      document.getElementById("yearsVal").textContent = yrs;

      // Rule 1: Brain Shrinkage (1% per year of deficit)
      if (brain) {
        const sleepDeficit = Math.max(0, 7 - slp); 
        const brainShrink = 1.0 - (yrs * sleepDeficit * 0.012); 
        brain.scale.set(brainShrink, brainShrink, brainShrink);
        
        // Color Change: Greyish/Yellow for atrophy
        brain.traverse(n => {
          if(n.isMesh) {
            const healthFactor = 1 - (yrs * sleepDeficit * 0.005);
            n.material.color.setRGB(healthFactor, healthFactor, healthFactor);
          }
        });
      }

      // Rule 2: Heart Thickening (Hypertrophy) & Pulse Speed
      if (heart) {
        // Base scale increases with stress + time
        const heartBaseScale = 1.0 + (str * 0.003) + (yrs * 0.006);
        
        // Pulse logic
        const pulseSpeed = 0.004 + (str * 0.0003);
        const pulse = 1 + Math.sin(Date.now() * pulseSpeed) * (0.04 + (str * 0.001));
        
        heart.scale.set(heartBaseScale * pulse, heartBaseScale * pulse, heartBaseScale * pulse);

        // Rule 3: Visual damage (Emissive glow)
        heart.traverse(n => {
          if(n.isMesh) {
            n.material.emissive = new THREE.Color(0xff0000);
            n.material.emissiveIntensity = (str / 100) * (yrs / 20);
          }
        });
      }

      // Dynamic Status Message
      if (yrs > 5) {
        if (slp < 6 && str > 60) {
          statusText.innerHTML = "<span style='color:#ff4444'>CRITICAL:</span> High cortical atrophy and cardiac strain detected.";
        } else if (slp < 6) {
          statusText.innerText = "WARNING: Prolonged sleep deficit reducing brain volume.";
        } else if (str > 60) {
          statusText.innerText = "WARNING: Chronic stress causing ventricular thickening.";
        } else {
          statusText.innerText = "Age-related changes within normal parameters.";
        }
      } else {
        statusText.innerText = "System stabilizing. Early stage monitoring.";
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      const w = window.innerWidth - 320;
      camera.aspect = w / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(w, window.innerHeight);
    });
  </script>
</body>
</html>
