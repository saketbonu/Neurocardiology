<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain & Heart â€“ Precision Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent; 
      color: #333;
      overflow: hidden;
    }

    #sidebar {
      width: 400px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 25px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      z-index: 10;
      overflow-y: auto;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 { margin: 0; color: #e74c3c; font-size: 1.5rem; }
    
    .bio-age-box {
      text-align: center;
      padding: 15px;
      margin: 20px 0;
      background: #e74c3c; 
      color: white;
      border-radius: 12px;
    }
    .bio-age-box big { font-size: 2.2rem; font-weight: bold; display: block; }

    .section-title {
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      color: #666;
      margin: 15px 0 10px;
      letter-spacing: 1px;
    }

    .checklist-group { display: grid; gap: 8px; margin-bottom: 10px; }

    .activity-item {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
      color: #333;
    }
    .activity-item input { margin-right: 12px; accent-color: #e74c3c; }

    .control { margin-bottom: 18px; }
    .control label { display: block; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; color: #555; }
    
    .value-display { font-size: 0.9rem; color: #e74c3c; float: right; font-weight: bold; }
    input[type=range] { width: 100%; accent-color: #e74c3c; cursor: pointer; }

    #status-panel {
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      border-left: 5px solid #e74c3c; 
      font-size: 0.82rem;
      line-height: 1.4;
      min-height: 150px;
      color: #333;
    }

    #viewer-container { flex-grow: 1; display: flex; gap: 15px; padding: 15px; }
    
    .viewport { flex: 1; background: transparent; position: relative; }

    .label-tag { 
      position: absolute; 
      top: 20px; 
      left: 20px; 
      background: rgba(231, 76, 60, 0.9); 
      color: white; 
      padding: 8px 16px; 
      border-radius: 30px; 
      font-size: 0.8rem; 
      font-weight: bold; 
      text-transform: uppercase; 
    }

    .warning { color: #c0392b; font-weight: bold; }
    .positive { color: #27ae60; font-weight: bold; }
    strong { color: #e74c3c; } 
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div id="sidebar">
    <h2>Organ Resilience Lab</h2>
    <div class="bio-age-box">
      <small>ESTIMATED BIOLOGICAL AGE</small>
      <big id="bioAgeDisp">25</big>
    </div>

    <div class="control">
      <label>Chronological Age <span class="value-display"><span id="ageVal">25</span>y</span></label>
      <input id="age" type="range" min="20" max="90" value="25">
    </div>

    <div class="control">
      <label>Sleep <span class="value-display"><span id="sleepVal">7.5</span>h</span></label>
      <input id="sleep" type="range" min="4" max="10" step="0.5" value="7.5">
    </div>

    <div class="control">
      <label>Exercise Frequency <span class="value-display"><span id="exVal">3</span>d/wk</span></label>
      <input id="exercise" type="range" min="0" max="7" value="3">
    </div>

    <div class="section-title">Stressors</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="11" data-target="heart"> Social Isolation</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="7" data-target="heart"> Processed Diet</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="8" data-target="brain"> High Work Pressure</label>
    </div>

    <div class="section-title">Mitigators</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="5" data-target="brain"> Daily Meditation</label>
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="6" data-target="both"> Deep Social Connection</label>
    </div>

    <div id="status-panel">
      <strong>Condition Summary:</strong><br>
      <div id="status-text">Synchronizing clinical data...</div>
    </div>
  </div>

  <div id="viewer-container">
    <div id="heart-view" class="viewport"><div class="label-tag">Heart Rate: <span id="bpmDisplay">60</span> BPM</div></div>
    <div id="brain-view" class="viewport"><div class="label-tag">Brain Health</div></div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let brain, heart;
    function createViewer(id, path, isHeart) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, container.clientWidth/container.clientHeight, 0.1, 1000);
      camera.position.z = 4.0; 
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
      renderer.setClearColor(0x000000, 0); 
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      
      scene.add(new THREE.AmbientLight(0xffffff, 1.5));
      const sun = new THREE.DirectionalLight(0xffffff, 2);
      sun.position.set(5, 5, 5);
      scene.add(sun);
      
      new GLTFLoader().load(path, (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        if(isHeart) {
          heart = model;
          model.traverse(n => { if(n.isMesh) n.material = new THREE.MeshStandardMaterial({ color: 0xd63031, roughness: 0.3 }); });
        } else {
          brain = model;
        }
      });
      return { scene, camera, renderer, controls };
    }
    const hV = createViewer('heart-view', 'heart.glb', true);
    const bV = createViewer('brain-view', 'brain.glb', false);

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      const age = parseFloat(document.getElementById("age").value);
      const sleep = parseFloat(document.getElementById("sleep").value);
      const exercise = parseFloat(document.getElementById("exercise").value);

      let hStress = 0, bStress = 0, hMitigate = 0, bMitigate = 0;
      document.querySelectorAll('.stress-check:checked').forEach(c => {
        if(c.dataset.target === 'heart') hStress += parseFloat(c.dataset.val);
        else bStress += parseFloat(c.dataset.val);
      });
      document.querySelectorAll('.reduce-check:checked').forEach(c => {
        if(c.dataset.target === 'brain') bMitigate += parseFloat(c.dataset.val);
        else if(c.dataset.target === 'both') { hMitigate += parseFloat(c.dataset.val); bMitigate += parseFloat(c.dataset.val); }
      });

      let reqSleep = (age > 65) ? 7.0 : 8.0;
      if (hStress + bStress > 10) reqSleep += 0.5; 
      
      const reqEx = (age > 65) ? 5 : (age > 40) ? 4 : 3;
      const sleepDeficit = Math.max(0, reqSleep - sleep);
      const exDeficit = Math.max(0, reqEx - exercise);
      const ageDelta = (sleepDeficit * 2.5) + (exDeficit * 2) + (hStress + bStress) - (hMitigate + bMitigate);
      const bioAge = Math.round(age + ageDelta);
      
      document.getElementById("bioAgeDisp").textContent = bioAge;
      document.getElementById("ageVal").textContent = age;
      document.getElementById("sleepVal").textContent = sleep;
      document.getElementById("exVal").textContent = exercise;

      if(heart) {
        const heartSize = 1.0 + (ageDelta * 0.006);
        const bpmValue = 60 + (hStress * 1.5) + (sleepDeficit * 5) - (exercise * 3);
        const freq = bpmValue / 60;
        document.getElementById("bpmDisplay").textContent = Math.round(bpmValue);
        const pulse = 1 + (Math.pow(Math.sin(time * freq * Math.PI), 4) * 0.08);
        heart.scale.set(heartSize * pulse, heartSize * pulse, heartSize * pulse);
      }

      if(brain) {
        const saturation = Math.max(0.1, 1.0 - (ageDelta * 0.02)); 
        brain.traverse(n => {
          if(n.isMesh && n.material) {
            n.material.color.setHSL(0, 0, saturation + 0.5);
          }
        });
      }

      const statusText = document.getElementById("status-text");
      let reports = [];
      if (sleep < reqSleep) reports.push(`<span class="warning">Sleep Debt:</span> Profile requires <strong>${reqSleep}h</strong>. Deficit: ${sleepDeficit}h.`);
      else reports.push(`<span class="positive">Optimal Rest:</span> Goal of <strong>${reqSleep}h</strong> met.`);
      if (exercise < reqEx) reports.push(`<span class="warning">Low Cardiac Reserve:</span> Age ${age}y requires ${reqEx} days/wk.`);
      
      statusText.innerHTML = reports.length ? reports.join("<br><br>") : "Optimal biological homeostasis.";

      hV.controls.update();
      hV.renderer.render(hV.scene, hV.camera);
      bV.controls.update();
      bV.renderer.render(bV.scene, bV.camera);
    }
    animate();
  </script>
</body>
</html>
