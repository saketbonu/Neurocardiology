<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulation - Stress, Exercise, Sleep, and Age Effects on The Brain and Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent; 
      color: #333;
      overflow: hidden;
    }

    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    #sidebar {
      position: fixed;
      left: -420px;
      top: 0;
      width: 400px;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 25px;
      box-shadow: 5px 0 25px rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      z-index: 200;
      overflow-y: auto;
      transition: left 0.4s cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    #sidebar.open {
      left: 0;
    }

    #close-menu {
      align-self: flex-end;
      background: none;
      border: none;
      color: #e74c3c;
      font-weight: 800;
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        left: -100%;
      }
    }

    h2 { margin: 0; color: #e74c3c; font-size: 1.5rem; }
    
    .bio-age-box {
      text-align: center;
      padding: 15px;
      margin: 20px 0;
      background: #e74c3c; 
      color: white;
      border-radius: 12px;
    }
    .bio-age-box big { font-size: 2.2rem; font-weight: bold; display: block; }

    .section-title {
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      color: #666;
      margin: 15px 0 10px;
      letter-spacing: 1px;
    }

    .checklist-group { display: grid; gap: 8px; margin-bottom: 15px; }

    .activity-item {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .activity-item input { margin-right: 12px; accent-color: #e74c3c; }

    .control { margin-bottom: 18px; }
    .control label { display: block; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; color: #555; }
    .value-display { font-size: 0.9rem; color: #e74c3c; float: right; font-weight: bold; }
    input[type=range] { width: 100%; accent-color: #e74c3c; cursor: pointer; }

    #status-panel {
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      border-left: 5px solid #e74c3c; 
      font-size: 0.85rem;
      line-height: 1.5;
      min-height: 120px;
      color: #333;
      margin-bottom: 30px;
    }

    #viewer-container { 
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex; 
      gap: 0; 
      padding: 0; 
      background: transparent; 
      z-index: 1;
    }
    .viewport { flex: 1; background: transparent; position: relative; min-width: 0; }

    .label-tag { 
      position: absolute; 
      top: 80px; 
      left: 20px; 
      background: rgba(231, 76, 60, 0.9); 
      color: white; 
      padding: 6px 12px; 
      border-radius: 30px; 
      font-size: 0.7rem; 
      font-weight: bold; 
      text-transform: uppercase; 
    }

    .warning { color: #c0392b; font-weight: bold; }
    .positive { color: #27ae60; font-weight: bold; }
    strong { color: #e74c3c; } 
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <button id="menu-toggle">Open Lab Settings</button>

  <div id="sidebar">
    <button id="close-menu">âœ• CLOSE</button>
    <h2>Brains2Heart</h2>
    <div class="bio-age-box">
      <small>ESTIMATED BIOLOGICAL AGE</small>
      <big id="bioAgeDisp">25</big>
    </div>

    <div class="control">
      <label>Chronological Age <span class="value-display"><span id="ageVal">25</span>y</span></label>
      <input id="age" type="range" min="20" max="90" value="25">
    </div>

    <div class="control">
      <label>Sleep <span class="value-display"><span id="sleepVal">7.5</span>h</span></label>
      <input id="sleep" type="range" min="4" max="10" step="0.5" value="7.5">
    </div>

    <div class="control">
      <label>Exercise Frequency <span class="value-display"><span id="exVal">3</span>d/wk</span></label>
      <input id="exercise" type="range" min="0" max="7" value="3">
    </div>

    <div class="section-title">Stressors</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="11" data-target="heart"> Social Isolation</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="7" data-target="heart"> Processed Diet</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="8" data-target="brain"> High Work Pressure</label>
    </div>

    <div class="section-title">Mitigators</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="5" data-target="brain"> Daily Meditation</label>
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="6" data-target="both"> Deep Social Connection</label>
    </div>

    <div id="status-panel">
      <strong>Condition Summary:</strong><br>
      <div id="status-text">Initial loading...</div>
    </div>
  </div>

  <div id="viewer-container">
    <div id="heart-view" class="viewport"><div class="label-tag">Heart Rate: <span id="bpmDisplay">60</span> BPM</div></div>
    <div id="brain-view" class="viewport"><div class="label-tag">Brain Health</div></div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('menu-toggle');
    const closeBtn = document.getElementById('close-menu');

    openBtn.addEventListener('click', () => sidebar.classList.add('open'));
    closeBtn.addEventListener('click', () => sidebar.classList.remove('open'));

    let brain, heart;
    const viewers = [];

    function createViewer(id, path, isHeart) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, container.clientWidth/container.clientHeight, 0.1, 1000);
      camera.position.z = 3.2; 
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000, 0); 
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enableZoom = true; 
      
      scene.add(new THREE.AmbientLight(0xffffff, 1.8)); 
      const sun = new THREE.DirectionalLight(0xffffff, 1.5);
      sun.position.set(5, 5, 5);
      scene.add(sun);
      
      new GLTFLoader().load(path, (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        model.traverse(n => {
           if(n.isMesh && n.material) n.userData.origColor = n.material.color.clone();
        });
        if(isHeart) heart = model; else brain = model;
      });

      const viewer = { scene, camera, renderer, controls, container };
      viewers.push(viewer);
      return viewer;
    }

    const hV = createViewer('heart-view', 'heart.glb', true);
    const bV = createViewer('brain-view', 'brain.glb', false);

    window.addEventListener('resize', () => {
      viewers.forEach(v => {
        v.camera.aspect = v.container.clientWidth / v.container.clientHeight;
        v.camera.updateProjectionMatrix();
        v.renderer.setSize(v.container.clientWidth, v.container.clientHeight);
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      const age = parseFloat(document.getElementById("age").value);
      const sleep = parseFloat(document.getElementById("sleep").value);
      const exercise = parseFloat(document.getElementById("exercise").value);

      let hStress = 0, bStress = 0, hMitigate = 0, bMitigate = 0;
      document.querySelectorAll('.stress-check:checked').forEach(c => {
        if(c.dataset.target === 'heart') hStress += parseFloat(c.dataset.val);
        else bStress += parseFloat(c.dataset.val);
      });
      document.querySelectorAll('.reduce-check:checked').forEach(c => {
        if(c.dataset.target === 'brain') bMitigate += parseFloat(c.dataset.val);
        else if(c.dataset.target === 'both') { hMitigate += parseFloat(c.dataset.val); bMitigate += parseFloat(c.dataset.val); }
      });

      let reqSleep = (age > 65) ? 7.0 : 8.0;
      if (hStress + bStress > 10) reqSleep += 0.5; 
      
      const reqEx = (age > 65) ? 5 : (age > 40) ? 4 : 3;
      const sleepDeficit = Math.max(0, reqSleep - sleep);
      const exDeficit = Math.max(0, reqEx - exercise);
      const ageDelta = (sleepDeficit * 2.5) + (exDeficit * 2) + (hStress + bStress) - (hMitigate + bMitigate);
      const bioAge = Math.round(age + ageDelta);
      
      document.getElementById("bioAgeDisp").textContent = bioAge;
      document.getElementById("ageVal").textContent = age;
      document.getElementById("sleepVal").textContent = sleep;
      document.getElementById("exVal").textContent = exercise;

      if(heart) {
        const heartSize = 1.1 + (ageDelta * 0.006);
        const bpmValue = 60 + (hStress * 1.5) + (sleepDeficit * 5) - (exercise * 3);
        const freq = bpmValue / 60;
        document.getElementById("bpmDisplay").textContent = Math.round(bpmValue);
        const pulse = 1 + (Math.pow(Math.sin(time * freq * Math.PI), 4) * 0.08);
        heart.scale.set(heartSize * pulse, heartSize * pulse, heartSize * pulse);
      }

      if(brain) {
        brain.scale.set(1.1, 1.1, 1.1);
        const healthRatio = Math.max(0, 1 - (ageDelta / 30)); 
        brain.traverse(n => {
          if(n.isMesh && n.material && n.userData.origColor) {
            const grayValue = 0.5;
            n.material.color.r = THREE.MathUtils.lerp(grayValue, n.userData.origColor.r, healthRatio);
            n.material.color.g = THREE.MathUtils.lerp(grayValue, n.userData.origColor.g, healthRatio);
            n.material.color.b = THREE.MathUtils.lerp(grayValue, n.userData.origColor.b, healthRatio);
          }
        });
      }

      const statusText = document.getElementById("status-text");
      let reports = [];
      if (sleep < reqSleep) {
        reports.push(`<span class="warning">Sleep Debt:</span> Your profile requires <strong>${reqSleep}h</strong> of sleep. You are missing ${sleepDeficit}h, which is halting glymphatic brain clearance.`);
      } else {
        reports.push(`<span class="positive">Optimal Rest:</span> You are meeting your <strong>${reqSleep}h</strong> sleep requirement.`);
      }
      if (exercise < reqEx) {
        reports.push(`<span class="warning">Low Cardiac Reserve:</span> At age ${age}y, the heart requires ${reqEx} days/wk.`);
      }
      statusText.innerHTML = reports.join("<br><br>");

      viewers.forEach(v => {
        v.controls.update();
        v.renderer.render(v.scene, v.camera);
      });
    }
    animate();
  </script>
</body>
</html>
