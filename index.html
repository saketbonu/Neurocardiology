<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brains2Heart â€“ Neurocardiology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    #sidebar {
      width: 300px;
      background: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      box-sizing: border-box;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    .control {
      margin-bottom: 24px;
    }

    .control label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .value {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Brains2Heart</h2>

    <div class="control">
      <label for="sleep">Sleep (hours)</label>
      <input id="sleep" type="range" min="4" max="9" step="1" value="7">
      <div class="value">Value: <span id="sleepVal">7</span></div>
    </div>

    <div class="control">
      <label for="stress">Stress Level</label>
      <input id="stress" type="range" min="0" max="100" value="20">
      <div class="value">Value: <span id="stressVal">20</span></div>
    </div>

    <div class="control">
      <label for="years">Years</label>
      <input id="years" type="range" min="0" max="30" value="0">
      <div class="value">Value: <span id="yearsVal">0</span></div>
    </div>
  </div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(
      60,
      (window.innerWidth - 300) / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 1.5, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth - 300, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(5, 5, 5);
    scene.add(dir);

    const loader = new GLTFLoader();
    let brain, heart;

    loader.load("brain.glb", g => {
      brain = g.scene;
      brain.position.x = -0.9;
      scene.add(brain);
    });

    loader.load("heart.glb", g => {
      heart = g.scene;
      heart.position.x = 0.9;
      scene.add(heart);
    });

    const sleep = document.getElementById("sleep");
    const stress = document.getElementById("stress");
    const years = document.getElementById("years");

    sleep.oninput = () => sleepVal.textContent = sleep.value;
    stress.oninput = () => stressVal.textContent = stress.value;
    years.oninput = () => yearsVal.textContent = years.value;

    function animate() {
      requestAnimationFrame(animate);

      if (brain) {
        brain.rotation.y += years.value * 0.0005;
      }

      if (heart) {
        const scale = 1 + stress.value / 200;
        heart.scale.set(scale, scale, scale);
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = (window.innerWidth - 300) / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth - 300, window.innerHeight);
    });
  </script>

</body>
</html>
