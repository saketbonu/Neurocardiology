<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulations - Stress, Exercise, Sleep, and Age Effects on The Brain and Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent; 
      color: #333;
      overflow: hidden;
    }

    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(231, 76, 60, 0.9);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    #sidebar {
      position: fixed;
      left: -420px;
      top: 0;
      width: 400px;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 25px;
      box-shadow: 5px 0 25px rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      z-index: 200;
      overflow-y: auto;
      transition: left 0.4s cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    #sidebar.open {
      left: 0;
    }

    #close-menu {
      align-self: flex-end;
      background: none;
      border: none;
      color: #e74c3c;
      font-weight: 800;
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #sync-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    h2 { margin: 0; color: #e74c3c; font-size: 1.8rem; letter-spacing: -1px; }
    
    .bio-age-box {
      text-align: center;
      padding: 15px;
      margin: 15px 0;
      background: #e74c3c; 
      color: white;
      border-radius: 12px;
    }
    .bio-age-box big { font-size: 2.2rem; font-weight: bold; display: block; }

    .section-title {
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      color: #666;
      margin: 15px 0 10px;
      letter-spacing: 1px;
    }

    .checklist-group { display: grid; gap: 8px; margin-bottom: 15px; }

    .activity-item {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .activity-item input { margin-right: 12px; accent-color: #e74c3c; }

    .control { margin-bottom: 18px; }
    .control label { display: block; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; color: #555; }
    .value-display { font-size: 0.9rem; color: #e74c3c; float: right; font-weight: bold; }
    input[type=range] { width: 100%; accent-color: #e74c3c; cursor: pointer; }

    #status-panel {
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      border-left: 5px solid #e74c3c; 
      font-size: 0.82rem;
      line-height: 1.4;
      min-height: 200px;
      color: #333;
      margin-bottom: 30px;
    }

    .diag-item { margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid rgba(0,0,0,0.05); }

    #viewer-container { 
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex; 
      background: transparent; 
      z-index: 1;
    }
    .viewport { flex: 1; background: transparent; position: relative; min-width: 0; }

    .label-tag { 
      position: absolute; 
      top: 80px; 
      left: 20px; 
      background: rgba(231, 76, 60, 0.9); 
      color: white; 
      padding: 6px 12px; 
      border-radius: 30px; 
      font-size: 0.7rem; 
      font-weight: bold; 
      text-transform: uppercase; 
    }

    .warning { color: #c0392b; font-weight: bold; }
    .positive { color: #27ae60; font-weight: bold; }
    strong { color: #e74c3c; } 
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <button id="menu-toggle">Open Lab Settings</button>

  <div id="sidebar">
    <button id="close-menu">âœ• CLOSE</button>
    <h2>Brains2Heart</h2>
    
    <div class="bio-age-box">
      <small>ESTIMATED BIOLOGICAL AGE</small>
      <big id="bioAgeDisp">25</big>
    </div>

    <button id="sync-btn">Restore Healthy Baseline</button>

    <div class="control">
      <label>Chronological Age <span class="value-display"><span id="ageVal">25</span>y</span></label>
      <input id="age" type="range" min="20" max="90" value="25">
    </div>

    <div class="control">
      <label>Sleep <span class="value-display"><span id="sleepVal">8</span>h</span></label>
      <input id="sleep" type="range" min="4" max="10" step="0.5" value="8">
    </div>

    <div class="control">
      <label>Exercise Frequency <span class="value-display"><span id="exVal">3</span>d/wk</span></label>
      <input id="exercise" type="range" min="0" max="7" value="3">
    </div>

    <div class="section-title">Stressors</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="14" data-target="heart"> Social Isolation</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="9" data-target="heart"> Processed Diet</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="18" data-target="brain"> High Work Pressure</label>
    </div>

    <div class="section-title">Mitigators</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="6" data-target="brain"> Daily Meditation</label>
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="7" data-target="both"> Deep Social Connection</label>
    </div>

    <div id="status-panel">
      <strong>Clinical Diagnoses:</strong><br><br>
      <div id="status-text">Analyzing systems...</div>
    </div>
  </div>

  <div id="viewer-container">
    <div id="heart-view" class="viewport">
        <div class="label-tag">Heart Health: <span id="bpmDisplay">60</span> BPM</div>
    </div>
    <div id="brain-view" class="viewport">
        <div class="label-tag">Cerebral Integrity</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('menu-toggle');
    const closeBtn = document.getElementById('close-menu');
    const syncBtn = document.getElementById('sync-btn');

    openBtn.addEventListener('click', () => sidebar.classList.add('open'));
    closeBtn.addEventListener('click', () => sidebar.classList.remove('open'));

    syncBtn.addEventListener('click', () => {
      const currentAge = parseFloat(document.getElementById('age').value);
      document.getElementById('sleep').value = (currentAge > 65) ? 7.0 : 8.0;
      document.getElementById('exercise').value = 4;
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
    });

    let brain, heart;
    const viewers = [];

    function createViewer(id, path, isHeart) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, container.clientWidth/container.clientHeight, 0.1, 1000);
      camera.position.z = 3.2; 
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000, 0); 
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      
      scene.add(new THREE.AmbientLight(0xffffff, 1.8)); 
      const sun = new THREE.DirectionalLight(0xffffff, 1.5);
      sun.position.set(5, 5, 5);
      scene.add(sun);
      
      new GLTFLoader().load(path, (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        model.traverse(n => {
           if(n.isMesh && n.material) {
             n.userData.origColor = n.material.color.clone();
             n.material = n.material.clone();
           }
        });
        if(isHeart) heart = model; else brain = model;
      });

      viewers.push({ scene, camera, renderer, controls, container });
    }

    createViewer('heart-view', 'heart.glb', true);
    createViewer('brain-view', 'brain.glb', false);

    window.addEventListener('resize', () => {
      viewers.forEach(v => {
        v.camera.aspect = v.container.clientWidth / v.container.clientHeight;
        v.camera.updateProjectionMatrix();
        v.renderer.setSize(v.container.clientWidth, v.container.clientHeight);
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      const age = parseFloat(document.getElementById("age").value);
      const sleep = parseFloat(document.getElementById("sleep").value);
      const exercise = parseFloat(document.getElementById("exercise").value);

      let hStress = 0, bStress = 0, hMitigate = 0, bMitigate = 0;
      document.querySelectorAll('.stress-check:checked').forEach(c => {
        if(c.dataset.target === 'heart') hStress += parseFloat(c.dataset.val);
        else bStress += parseFloat(c.dataset.val);
      });
      document.querySelectorAll('.reduce-check:checked').forEach(c => {
        if(c.dataset.target === 'brain') bMitigate += parseFloat(c.dataset.val);
        else if(c.dataset.target === 'both') { hMitigate += parseFloat(c.dataset.val); bMitigate += parseFloat(c.dataset.val); }
      });

      const reqSleep = (age > 65) ? 7.0 : 8.0;
      const sleepDeficit = Math.max(0, reqSleep - sleep);
      const reqEx = 3; 
      const exDeficit = Math.max(0, reqEx - exercise);

      const ageDelta = (sleepDeficit * 3.2) + (exDeficit * 3.5) + (hStress + bStress) - (hMitigate + bMitigate);
      const bioAge = Math.round(age + ageDelta);
      
      document.getElementById("bioAgeDisp").textContent = bioAge;
      document.getElementById("ageVal").textContent = age;
      document.getElementById("sleepVal").textContent = sleep;
      document.getElementById("exVal").textContent = exercise;

      let currentBPM = 60;
      if(heart) {
        const baseRHR = 60 + (age * 0.15); 
        const exBonus = exercise * 2.8; 
        const sleepPenalty = sleepDeficit * 4.5;
        currentBPM = Math.max(48, baseRHR - exBonus + sleepPenalty + hStress + bStress - hMitigate);
        
        const freq = currentBPM / 60;
        document.getElementById("bpmDisplay").textContent = Math.round(currentBPM);
        const pulse = 1 + (Math.pow(Math.sin(time * freq * Math.PI), 4) * 0.08);
        heart.scale.set(1.1 * pulse, 1.1 * pulse, 1.1 * pulse);
      }

      const healthRatio = Math.max(0, 1 - (ageDelta / 45));
      if(brain) {
        const brainShrink = 1.1 * (0.80 + (healthRatio * 0.20));
        brain.scale.set(brainShrink, brainShrink, brainShrink);

        brain.traverse(n => {
          if(n.isMesh && n.material && n.userData.origColor) {
            const desat = 0.50;
            n.material.color.r = THREE.MathUtils.lerp(desat, n.userData.origColor.r, healthRatio);
            n.material.color.g = THREE.MathUtils.lerp(desat, n.userData.origColor.g, healthRatio);
            n.material.color.b = THREE.MathUtils.lerp(desat, n.userData.origColor.b, healthRatio);
          }
        });
      }

      const statusText = document.getElementById("status-text");
      let reports = [];

      if (currentBPM > 100) {
        reports.push(`<div class="diag-item"><span class="warning">Clinical Tachycardia:</span> Resting BPM over 100 triggers chronic myocardial strain and arterial fatigue.</div>`);
      } else if (currentBPM > 80) {
        reports.push(`<div class="diag-item"><span class="warning">Sympathetic Dominance:</span> Heart rate indicates a mild "fight-or-flight" state.</div>`);
      } else if (currentBPM < 65) {
        reports.push(`<div class="diag-item"><span class="positive">Vagal Resilience:</span> Efficient heart rate suggesting high cardiovascular reserve.</div>`);
      }

      if (sleepDeficit > 1.5) {
        reports.push(`<div class="diag-item"><span class="warning">Glymphatic Failure:</span> Brain waste clearance is severely compromised due to sleep debt.</div>`);
      } else if (sleep >= reqSleep) {
        reports.push(`<div class="diag-item"><span class="positive">Metabolic Cleanup:</span> Sleep duration is sufficient for nightly neural restoration.</div>`);
      }

      if (ageDelta > 15) {
        reports.push(`<div class="diag-item"><span class="warning">Cortical Atrophy:</span> Sustained stress has led to measurable thinning of the cortical mantle.</div>`);
      }

      if (exercise < 2) {
        reports.push(`<div class="diag-item"><span class="warning">Sedentary Deconditioning:</span> Lack of movement is reducing heart stroke volume and neural BDNF levels.</div>`);
      } else if (exercise >= 4) {
        reports.push(`<div class="diag-item"><span class="positive">Cardio-Protection:</span> Regular exercise is actively mitigating systemic inflammation.</div>`);
      }

      if (reports.length === 0) {
        reports.push(`<div class="diag-item"><span class="positive">Standard Baseline:</span> All systems are currently stable.</div>`);
      }

      statusText.innerHTML = reports.join("");

      viewers.forEach(v => {
        v.controls.update();
        v.renderer.render(v.scene, v.camera);
      });
    }
    animate();
  </script>
</body>
</html>
