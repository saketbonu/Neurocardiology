<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organ Resilience Lab - Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent; 
      color: #333;
      overflow: hidden;
    }

    #sidebar {
      width: 380px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      z-index: 10;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      #sidebar {
        width: 100%;
        height: 50%;
        order: 2;
        border-right: none;
        border-top: 1px solid rgba(0,0,0,0.1);
        border-radius: 20px 20px 0 0;
      }
      #viewer-container {
        height: 50%;
        order: 1;
      }
    }

    h2 { margin: 0; color: #e74c3c; font-size: 1.3rem; }
    
    .bio-age-box {
      text-align: center;
      padding: 10px;
      margin: 15px 0;
      background: #e74c3c; 
      color: white;
      border-radius: 12px;
    }
    .bio-age-box big { font-size: 1.8rem; font-weight: bold; display: block; }

    .section-title {
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
      color: #666;
      margin: 10px 0 5px;
    }

    .checklist-group { display: grid; grid-template-columns: 1fr; gap: 8px; margin-bottom: 10px; }
    @media (max-width: 400px) { .checklist-group { grid-template-columns: 1fr; } }

    .activity-item {
      display: flex;
      align-items: center;
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 8px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
    }
    .activity-item input { margin-right: 10px; accent-color: #e74c3c; }

    .control { margin-bottom: 12px; }
    .control label { display: block; font-weight: 700; font-size: 0.65rem; text-transform: uppercase; color: #555; }
    .value-display { font-size: 0.85rem; color: #e74c3c; float: right; font-weight: bold; }
    input[type=range] { width: 100%; accent-color: #e74c3c; }

    #status-panel {
      padding: 12px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      border-left: 4px solid #e74c3c; 
      font-size: 0.75rem;
      margin-bottom: 20px;
    }

    #viewer-container { flex-grow: 1; display: flex; gap: 5px; padding: 5px; background: transparent; }
    .viewport { flex: 1; background: transparent; position: relative; min-width: 0; }

    .label-tag { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      background: rgba(231, 76, 60, 0.9); 
      color: white; 
      padding: 4px 10px; 
      border-radius: 20px; 
      font-size: 0.6rem; 
      font-weight: bold; 
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div id="sidebar">
    <h2>Resilience Lab</h2>
    <div class="bio-age-box">
      <small>BIOLOGICAL AGE</small>
      <big id="bioAgeDisp">25</big>
    </div>

    <div class="control">
      <label>Age <span class="value-display"><span id="ageVal">25</span>y</span></label>
      <input id="age" type="range" min="20" max="90" value="25">
    </div>

    <div class="control">
      <label>Sleep <span class="value-display"><span id="sleepVal">7.5</span>h</span></label>
      <input id="sleep" type="range" min="4" max="10" step="0.5" value="7.5">
    </div>

    <div class="control">
      <label>Exercise <span class="value-display"><span id="exVal">3</span>d/wk</span></label>
      <input id="exercise" type="range" min="0" max="7" value="3">
    </div>

    <div class="section-title">Lifestyle Factors</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="11" data-target="heart"> Isolation</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="8" data-target="brain"> Work Pressure</label>
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="5" data-target="brain"> Meditation</label>
    </div>

    <div id="status-panel">
      <strong>Analysis:</strong><br>
      <div id="status-text">Ready.</div>
    </div>
  </div>

  <div id="viewer-container">
    <div id="heart-view" class="viewport"><div class="label-tag">HEART</div></div>
    <div id="brain-view" class="viewport"><div class="label-tag">BRAIN</div></div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let brain, heart;
    const viewers = [];

    function createViewer(id, path, isHeart) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, container.clientWidth/container.clientHeight, 0.1, 1000);
      camera.position.z = 3.5; 
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enableZoom = false;
      
      scene.add(new THREE.AmbientLight(0xffffff, 1.8)); 
      const sun = new THREE.DirectionalLight(0xffffff, 1.5);
      sun.position.set(5, 5, 5);
      scene.add(sun);
      
      new GLTFLoader().load(path, (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        model.traverse(n => {
           if(n.isMesh && n.material) n.userData.origColor = n.material.color.clone();
        });
        if(isHeart) heart = model; else brain = model;
      });

      const viewer = { scene, camera, renderer, controls, container };
      viewers.push(viewer);
      return viewer;
    }

    const hV = createViewer('heart-view', 'heart.glb', true);
    const bV = createViewer('brain-view', 'brain.glb', false);

    window.addEventListener('resize', () => {
      viewers.forEach(v => {
        v.camera.aspect = v.container.clientWidth / v.container.clientHeight;
        v.camera.updateProjectionMatrix();
        v.renderer.setSize(v.container.clientWidth, v.container.clientHeight);
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      const age = parseFloat(document.getElementById("age").value);
      const sleep = parseFloat(document.getElementById("sleep").value);
      const exercise = parseFloat(document.getElementById("exercise").value);

      let hStress = 0, bStress = 0, hMitigate = 0, bMitigate = 0;
      document.querySelectorAll('.stress-check:checked').forEach(c => {
        if(c.dataset.target === 'heart') hStress += parseFloat(c.dataset.val);
        else bStress += parseFloat(c.dataset.val);
      });
      document.querySelectorAll('.reduce-check:checked').forEach(c => {
        if(c.dataset.target === 'brain') bMitigate += parseFloat(c.dataset.val);
      });

      let reqSleep = (age > 65) ? 7.0 : 8.0;
      const ageDelta = (Math.max(0, reqSleep - sleep) * 2.5) + (hStress + bStress) - bMitigate;
      const bioAge = Math.round(age + ageDelta);
      
      document.getElementById("bioAgeDisp").textContent = bioAge;
      document.getElementById("ageVal").textContent = age;
      document.getElementById("sleepVal").textContent = sleep;
      document.getElementById("exVal").textContent = exercise;

      if(heart) {
        const pulse = 1 + (Math.pow(Math.sin(time * 1.2 * Math.PI), 4) * 0.08);
        heart.scale.set(1.1 * pulse, 1.1 * pulse, 1.1 * pulse);
      }

      if(brain) {
        const healthRatio = Math.max(0, 1 - (ageDelta / 30)); 
        brain.traverse(n => {
          if(n.isMesh && n.material && n.userData.origColor) {
            n.material.color.r = THREE.MathUtils.lerp(0.5, n.userData.origColor.r, healthRatio);
            n.material.color.g = THREE.MathUtils.lerp(0.5, n.userData.origColor.g, healthRatio);
            n.material.color.b = THREE.MathUtils.lerp(0.5, n.userData.origColor.b, healthRatio);
          }
        });
      }

      const statusText = document.getElementById("status-text");
      statusText.innerHTML = sleep < reqSleep ? `Requires <strong>${reqSleep}h</strong> sleep.` : "Homeostasis optimal.";

      viewers.forEach(v => {
        v.controls.update();
        v.renderer.render(v.scene, v.camera);
      });
    }
    animate();
  </script>
</body>
</html>
