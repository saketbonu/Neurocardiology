<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brains2Heart â€“ Neurocardiology</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    #sidebar {
      width: 280px;
      background: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      z-index: 2;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    .slider-group {
      margin-bottom: 20px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Brains2Heart</h2>

    <div class="slider-group">
      <label>Sleep (hrs)</label>
      <input id="sleep" type="range" min="4" max="9" step="1" value="7">
    </div>

    <div class="slider-group">
      <label>Stress</label>
      <input id="stress" type="range" min="0" max="100" value="20">
    </div>

    <div class="slider-group">
      <label>Years</label>
      <input id="years" type="range" min="0" max="30" value="0">
    </div>
  </div>

  <script type="module">
  import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
  import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";
  import { GLTFLoader } from "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(
    60,
    (window.innerWidth - 280) / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.5, 4);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth - 280, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  const loader = new GLTFLoader();

  let brain, heart;

  loader.load("brain.glb", (gltf) => {
    brain = gltf.scene;
    brain.position.x = -0.8;
    scene.add(brain);
  });

  loader.load("heart.glb", (gltf) => {
    heart = gltf.scene;
    heart.position.x = 0.8;
    scene.add(heart);
  });

  function animate() {
    requestAnimationFrame(animate);

    if (brain) brain.rotation.y += 0.003;
    if (heart) heart.rotation.y -= 0.003;

    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
