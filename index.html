<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain & Heart â€“ Bio-Resilience Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      overflow: hidden;
    }

    #sidebar {
      width: 400px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 25px;
      box-shadow: 5px 0 20px rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      z-index: 10;
      overflow-y: auto;
    }

    h2 { margin: 0; color: #2c3e50; font-size: 1.5rem; }
    .bio-age-box {
      text-align: center;
      padding: 15px;
      margin: 20px 0;
      background: #2c3e50;
      color: white;
      border-radius: 12px;
    }
    .bio-age-box big { font-size: 2.2rem; font-weight: bold; display: block; }

    .section-title {
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      color: #7f8c8d;
      margin: 15px 0 10px;
      letter-spacing: 1px;
    }

    .checklist-group { display: grid; gap: 8px; margin-bottom: 10px; }

    .activity-item {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      background: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .activity-item input { margin-right: 12px; }

    .control { margin-bottom: 18px; }
    .control label { display: block; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; color: #444; }
    .value-display { font-size: 0.9rem; color: #2980b9; float: right; font-weight: bold; }
    input[type=range] { width: 100%; accent-color: #2980b9; cursor: pointer; }

    #status-panel {
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      border-left: 5px solid #2980b9;
      font-size: 0.82rem;
      line-height: 1.4;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      min-height: 120px;
    }

    #viewer-container { flex-grow: 1; display: flex; gap: 15px; padding: 15px; }
    .viewport { flex: 1; background: radial-gradient(circle, #ffffff 0%, #e0e0e0 100%); border-radius: 24px; position: relative; }
    .label-tag { position: absolute; top: 20px; left: 20px; background: rgba(44, 62, 80, 0.9); color: white; padding: 8px 16px; border-radius: 30px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }

    .warning { color: #e74c3c; font-weight: bold; }
    .positive { color: #27ae60; font-weight: bold; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div id="sidebar">
    <h2>Brain & Heart</h2>
    <div class="bio-age-box">
      <small>CALCULATED BIOLOGICAL AGE</small>
      <big id="bioAgeDisp">25</big>
    </div>

    <div class="control">
      <label>Chronological Age <span class="value-display"><span id="ageVal">25</span>y</span></label>
      <input id="age" type="range" min="20" max="90" value="25">
    </div>

    <div class="control">
      <label>Sleep <span class="value-display"><span id="sleepVal">7.5</span>h</span></label>
      <input id="sleep" type="range" min="4" max="10" step="0.5" value="7.5">
    </div>

    <div class="control">
      <label>Exercise <span class="value-display"><span id="exVal">3</span>d/wk</span></label>
      <input id="exercise" type="range" min="0" max="7" value="3">
    </div>

    <div class="section-title">Daily Stressors</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="11"> Social Isolation</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="7"> Processed Diet</label>
      <label class="activity-item"><input type="checkbox" class="stress-check" data-val="8"> High Work Pressure</label>
    </div>

    <div class="section-title">Mitigators</div>
    <div class="checklist-group">
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="5"> Daily Meditation</label>
      <label class="activity-item"><input type="checkbox" class="reduce-check" data-val="6"> Deep Social Connection</label>
    </div>

    <div id="status-panel">
      <strong>Condition Summary:</strong><br>
      <div id="status-text">Analyzing biometrics...</div>
    </div>
  </div>

  <div id="viewer-container">
    <div id="heart-view" class="viewport"><div class="label-tag">Heart</div></div>
    <div id="brain-view" class="viewport"><div class="label-tag">Brain</div></div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let brain, heart;
    function createViewer(id, path, isHeart) {
      const container = document.getElementById(id);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, container.clientWidth/container.clientHeight, 0.1, 1000);
      camera.position.z = 4.5;
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      new OrbitControls(camera, renderer.domElement).enableDamping = true;
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.8));
      
      new GLTFLoader().load(path, (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        if(isHeart) heart = model; else brain = model;
        model.traverse(n => { if(n.isMesh) n.material = new THREE.MeshStandardMaterial({ 
          color: isHeart ? 0xd63031 : 0xffdbdb, roughness: 0.3, metalness: 0.1 
        }); });
      });
      return { scene, camera, renderer };
    }

    const hV = createViewer('heart-view', './heart.glb', true);
    const bV = createViewer('brain-view', './brain.glb', false);

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      const age = parseFloat(document.getElementById("age").value);
      const sleep = parseFloat(document.getElementById("sleep").value);
      const exercise = parseFloat(document.getElementById("exercise").value);

      let stressLoad = 0, mitigation = 0;
      document.querySelectorAll('.stress-check:checked').forEach(c => stressLoad += parseFloat(c.dataset.val));
      document.querySelectorAll('.reduce-check:checked').forEach(c => mitigation += parseFloat(c.dataset.val));

      const reqSleep = (age > 65) ? 7 : 8;
      const reqEx = (age > 65) ? 5 : (age > 40) ? 4 : 3;
      
      const sleepDeficit = Math.max(0, reqSleep - sleep);
      const exDeficit = Math.max(0, reqEx - exercise);
      
      const bioAge = Math.round(age + (sleepDeficit * 2.5) + (exDeficit * 2) + (stressLoad - mitigation));
      
      document.getElementById("bioAgeDisp").textContent = bioAge;
      document.getElementById("ageVal").textContent = age;
      document.getElementById("sleepVal").textContent = sleep;
      document.getElementById("exVal").textContent = exercise;

      if(brain) {
        const atrophy = Math.max(0.65, 1.0 - ((bioAge - age) * 0.007));
        brain.scale.set(atrophy, atrophy, atrophy);
        brain.rotation.y += 0.002;
      }
      if(heart) {
        const strain = 1.0 + ((bioAge - age) * 0.005);
        const bpm = 0.6 + (stressLoad * 0.02) - (exercise * 0.05);
        const pulse = 1 + (Math.pow(Math.sin(time * Math.max(0.4, bpm) * Math.PI), 4) * 0.1);
        heart.scale.set(strain * pulse, strain * pulse, strain * pulse);
        heart.rotation.y += 0.002;
      }

      const statusText = document.getElementById("status-text");
      let reports = [];

      // Exercise Requirements
      if (exercise < reqEx) {
        const ageMsg = age > 60 ? "maintaining arterial elasticity" : "stimulating Brain-Derived Neurotrophic Factor (BDNF)";
        reports.push(`<span class="warning">Physical Stasis:</span> Age ${age} requires ${reqEx} days/wk for ${ageMsg}. You are missing ${reqEx - exercise} days.`);
      }

      // Sleep Requirements
      if (sleep < reqSleep) {
        reports.push(`<span class="warning">Sleep Debt:</span> Insufficient rest is hindering the glymphatic system from flushing neural metabolic waste.`);
      }

      // Stress/Mitigation Balance
      if (stressLoad > mitigation + 10) {
        reports.push(`<span class="warning">High Epigenetic Load:</span> Stressors are significantly outstripping your coping mechanisms, accelerating cellular aging.`);
      } else if (exercise >= reqEx && mitigation > stressLoad) {
        reports.push(`<span class="positive">Biological Buffer:</span> Your high resilience is effectively slowing the rate of organ decay.`);
      }

      statusText.innerHTML = reports.length ? reports.join("<br><br>") : "Homeostasis achieved. Organs are functioning at peak efficiency.";

      hV.renderer.render(hV.scene, hV.camera);
      bV.renderer.render(bV.scene, bV.camera);
    }
    animate();
  </script>
</body>
</html>
